{% extends 'base.html' %}

{% block nav %}
<nav class="navbar navbar-expand-lg navbar-dark justify-content-center text-center">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-center text-center" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link text-secondary" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login">Вход</a>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}

{% block content %}
<div class="my-4" id="SignUP">
  <div class="card-body">
    <div>
      <h1>Добавление книги</h1>
    </div>
    <div class="form-group">
      <form action="" method="POST">
        <input type="text" name="inputTitle" class="form-control mt-4" placeholder="Title"
          pattern="[a-zA-z0-9]{2,30}" title="2-30 characters" required>
        <input type="text" name="inputAuthor" class="form-control mt-2" placeholder="Author"
          pattern="[a-zA-z0-9]{2,30}" title="2-30 characters" required>
        <input type="text" name="inputRelease" class="form-control mt-2" placeholder="Release"
          pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" title="1935-05-21" required>
        <input type="name" name="inputQuantity" class="form-control mt-2" placeholder="Quantity"
          pattern="[0-9]{1,99999}" title="" required>
        <input type="submit" class="btn btn-outline-primary btn-rounded btn-block my-4 waves-effect z-depth-0"
          value="Отправить">
      </form>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning" role="alert">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
    </div>
  </div>
</div>
</div>
{% endblock %}
