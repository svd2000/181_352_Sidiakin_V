{% extends 'base.html' %}

{% block nav %}
<nav class="navbar navbar-expand-lg navbar-dark justify-content-center text-center">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-center text-center" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link text-secondary" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login">Вход</a>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}

{% block content %}
<div class="my-4" id="SignUP">
  <div class="card-body">
    <div>
      <h1>Регистрация</h1>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <h1></h1>
            <form action="" method="POST">
              <input type="text" name="inputFirstname" class="form-control mt-4" placeholder="First name"
                pattern="[a-zA-z0-9]{2,30}" title="2-30 characters" required>
              <input type="text" name="inputLastname" class="form-control mt-2" placeholder="Lastname"
                pattern="[a-zA-z0-9]{2,30}" title="2-30 characters" required>
              <input type="text" name="inputpatronymic" class="form-control mt-2" placeholder="Patronymic"
                pattern="[a-zA-z0-9]{2,30}" title="2-30 characters" required>
              <input type="name" name="inputNickName" class="form-control mt-2" placeholder="NickName"
                value="{{ nickname }}" pattern="[a-zA-z0-9]{2,30}" title="2-30 characters" required>
              <input type="email" name="inputEmail" class="form-control my-2" placeholder="Email address"
                value="{{ email }}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
              <input type="password" name="inputPassword" class="form-control my-2" placeholder="Password"
                value="{{ password }}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,30}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"
                required>
              <input type="submit" class="btn btn-outline-primary btn-rounded btn-block my-4 waves-effect z-depth-0"
                value="Sign up">
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning" role="alert">
              {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
          </div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
